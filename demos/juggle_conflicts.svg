<svg xmlns="http://www.w3.org/2000/svg" width="720" height="1496" viewBox="0 0 720 1496"><style>.container{font:14px Fira Code,Liberation Mono,SFMono-Regular,Consolas,Menlo,monospace;line-height:18px}.output{white-space:pre}.bold{font-weight:600}.underline{text-decoration:underline}.fg1{fill:#c50f1f}.fg2{fill:#13a10e}.fg3{fill:#c19c00}.fg4{fill:#0037da}.fg5{fill:#881798}.fg6{fill:#3a96dd}.fg7{fill:#ccc}.fg8{fill:#767676}.fg9{fill:#e74856}.fg10{fill:#16c60c}.fg12{fill:#3b78ff}.fg13{fill:#b4009e}.fg14{fill:#61d6d6}</style><rect width="100%" height="100%" y="0" rx="4.5" style="fill:#0c0c0c"/><svg width="720" height="1476" x="0" y="10" viewBox="0 0 720 1476"><text class="container fg7"><tspan x="10" y="32" class="output" xml:space="preserve"><tspan class="fg2"># We are in a repo with three commits, all</tspan> </tspan><tspan x="10" y="50" class="output" xml:space="preserve"><tspan class="fg2"># editing the same line:</tspan> </tspan><tspan x="10" y="68" class="output" xml:space="preserve"> </tspan><tspan x="10" y="86" class="output" xml:space="preserve">$ jj log </tspan><tspan x="10" y="104" class="output" xml:space="preserve"><tspan class="bold fg2">@</tspan> <tspan class="bold fg13">ov</tspan><tspan class="bold fg8">swnquy</tspan><tspan class="bold"> </tspan><tspan class="bold fg3">jjfan@example.com</tspan><tspan class="bold"> </tspan><tspan class="bold fg14">2025-12-23 20:47:56</tspan><tspan class="bold"> </tspan><tspan class="bold fg12">a</tspan><tspan class="bold fg8">198ed1c</tspan> </tspan><tspan x="10" y="122" class="output" xml:space="preserve">│ <tspan class="bold fg10">(empty)</tspan><tspan class="bold"> </tspan><tspan class="bold fg10">(no description set)</tspan> </tspan><tspan x="10" y="140" class="output" xml:space="preserve">○ <tspan class="bold fg5">oz</tspan><tspan class="fg8">svrstx</tspan> <tspan class="fg3">jjfan@example.com</tspan> <tspan class="fg6">2025-12-23 20:47:56</tspan> <tspan class="fg5">third</tspan> <tspan class="bold fg4">d</tspan><tspan class="fg8">e0f46c2</tspan> </tspan><tspan x="10" y="158" class="output" xml:space="preserve">│ third </tspan><tspan x="10" y="176" class="output" xml:space="preserve">○ <tspan class="bold fg5">k</tspan><tspan class="fg8">snxoqto</tspan> <tspan class="fg3">jjfan@example.com</tspan> <tspan class="fg6">2025-12-23 20:47:56</tspan> <tspan class="fg5">second</tspan> <tspan class="bold fg4">3</tspan><tspan class="fg8">ec6d956</tspan> </tspan><tspan x="10" y="194" class="output" xml:space="preserve">│ second </tspan><tspan x="10" y="212" class="output" xml:space="preserve">○ <tspan class="bold fg5">t</tspan><tspan class="fg8">plkpxsn</tspan> <tspan class="fg3">jjfan@example.com</tspan> <tspan class="fg6">2025-12-23 20:47:56</tspan> <tspan class="fg5">first</tspan> <tspan class="bold fg4">2</tspan><tspan class="fg8">b9ad113</tspan> </tspan><tspan x="10" y="230" class="output" xml:space="preserve">│ first </tspan><tspan x="10" y="248" class="output" xml:space="preserve"><tspan class="bold fg14">◆</tspan> <tspan class="bold fg5">z</tspan><tspan class="fg8">zzzzzzz</tspan> <tspan class="fg2">root()</tspan> <tspan class="bold fg4">0</tspan><tspan class="fg8">0000000</tspan> </tspan><tspan x="10" y="266" class="output" xml:space="preserve">$ jj diff -r first </tspan><tspan x="10" y="284" class="output" xml:space="preserve"><tspan class="fg3">Added regular file file:</tspan> </tspan><tspan x="10" y="302" class="output" xml:space="preserve"> <tspan class="fg2"> 1</tspan>: <tspan class="underline fg2">first</tspan> </tspan><tspan x="10" y="320" class="output" xml:space="preserve">$ jj diff -r second </tspan><tspan x="10" y="338" class="output" xml:space="preserve"><tspan class="fg3">Modified regular file file:</tspan> </tspan><tspan x="10" y="356" class="output" xml:space="preserve"><tspan class="fg1"> 1</tspan> <tspan class="fg2"> 1</tspan>: <tspan class="underline fg1">first</tspan><tspan class="underline fg2">second</tspan> </tspan><tspan x="10" y="374" class="output" xml:space="preserve">$ jj diff -r third </tspan><tspan x="10" y="392" class="output" xml:space="preserve"><tspan class="fg3">Modified regular file file:</tspan> </tspan><tspan x="10" y="410" class="output" xml:space="preserve"><tspan class="fg1"> 1</tspan> <tspan class="fg2"> 1</tspan>: <tspan class="underline fg1">second</tspan><tspan class="underline fg2">third</tspan> </tspan><tspan x="10" y="428" class="output" xml:space="preserve"> </tspan><tspan x="10" y="446" class="output" xml:space="preserve"><tspan class="fg2"># Let&apos;s reorder the second and third commits:</tspan> </tspan><tspan x="10" y="464" class="output" xml:space="preserve"> </tspan><tspan x="10" y="482" class="output" xml:space="preserve">$ jj rebase -s third --onto first </tspan><tspan x="10" y="500" class="output" xml:space="preserve"><tspan class="fg8">... (output redacted) ...</tspan> </tspan><tspan x="10" y="518" class="output" xml:space="preserve">$ jj rebase -s second --onto third </tspan><tspan x="10" y="536" class="output" xml:space="preserve">Rebased 1 commits to destination </tspan><tspan x="10" y="554" class="output" xml:space="preserve">$ jj log </tspan><tspan x="10" y="572" class="output" xml:space="preserve"><tspan class="bold fg1">@</tspan> <tspan class="bold fg13">ov</tspan><tspan class="bold fg8">swnquy</tspan><tspan class="bold"> </tspan><tspan class="bold fg3">jjfan@example.com</tspan><tspan class="bold"> </tspan><tspan class="bold fg14">2025-12-23 20:47:56</tspan><tspan class="bold"> </tspan><tspan class="bold fg12">7</tspan><tspan class="bold fg8">fc74d13</tspan><tspan class="bold"> </tspan><tspan class="bold fg9">(conflict)</tspan> </tspan><tspan x="10" y="590" class="output" xml:space="preserve">│ <tspan class="bold fg10">(empty)</tspan><tspan class="bold"> </tspan><tspan class="bold fg10">(no description set)</tspan> </tspan><tspan x="10" y="608" class="output" xml:space="preserve">│ ○ <tspan class="bold fg5">k</tspan><tspan class="fg8">snxoqto</tspan> <tspan class="fg3">jjfan@example.com</tspan> <tspan class="fg6">2025-12-23 20:47:56</tspan> <tspan class="fg5">second</tspan> <tspan class="bold fg4">9</tspan><tspan class="fg8">5a37cf3</tspan> </tspan><tspan x="10" y="626" class="output" xml:space="preserve">├─╯ second </tspan><tspan x="10" y="644" class="output" xml:space="preserve"><tspan class="bold fg1">×</tspan> <tspan class="bold fg5">oz</tspan><tspan class="fg8">svrstx</tspan> <tspan class="fg3">jjfan@example.com</tspan> <tspan class="fg6">2025-12-23 20:47:56</tspan> <tspan class="fg5">third</tspan> <tspan class="bold fg4">c</tspan><tspan class="fg8">a9de280</tspan> <tspan class="fg1">(conflict)</tspan> </tspan><tspan x="10" y="662" class="output" xml:space="preserve">│ third </tspan><tspan x="10" y="680" class="output" xml:space="preserve">○ <tspan class="bold fg5">t</tspan><tspan class="fg8">plkpxsn</tspan> <tspan class="fg3">jjfan@example.com</tspan> <tspan class="fg6">2025-12-23 20:47:56</tspan> <tspan class="fg5">first</tspan> <tspan class="bold fg4">2</tspan><tspan class="fg8">b9ad113</tspan> </tspan><tspan x="10" y="698" class="output" xml:space="preserve">│ first </tspan><tspan x="10" y="716" class="output" xml:space="preserve"><tspan class="bold fg14">◆</tspan> <tspan class="bold fg5">z</tspan><tspan class="fg8">zzzzzzz</tspan> <tspan class="fg2">root()</tspan> <tspan class="bold fg4">0</tspan><tspan class="fg8">0000000</tspan> </tspan><tspan x="10" y="734" class="output" xml:space="preserve"> </tspan><tspan x="10" y="752" class="output" xml:space="preserve"><tspan class="fg2"># The commit labeled &quot;third&quot; has a conflict, as expected. What&apos;s more</tspan> </tspan><tspan x="10" y="770" class="output" xml:space="preserve"><tspan class="fg2"># interesting is that the top commit has no conflict! That&apos;s because it</tspan> </tspan><tspan x="10" y="788" class="output" xml:space="preserve"><tspan class="fg2"># has the changes from all three commits applied to it.</tspan> </tspan><tspan x="10" y="806" class="output" 