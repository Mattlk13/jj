reserve">Working copy (@) now at: <tspan class="bold fg13">tr</tspan><tspan class="bold fg8">xmzqzy</tspan><tspan class="bold"> </tspan><tspan class="bold fg12">8</tspan><tspan class="bold fg8">9f83e65</tspan><tspan class="bold"> </tspan><tspan class="bold fg10">(empty)</tspan><tspan class="bold"> </tspan><tspan class="bold fg10">(no description set)</tspan> </tspan><tspan x="10" y="1094" class="output" xml:space="preserve">Parent commit (@-) : <tspan class="bold fg5">k</tspan><tspan class="fg8">snxoqto</tspan> <tspan class="bold fg4">4</tspan><tspan class="fg8">a9f92a4</tspan> <tspan class="fg5">second</tspan><tspan class="fg8"> | </tspan>second </tspan><tspan x="10" y="1112" class="output" xml:space="preserve">Added 0 files, modified 1 files, removed 0 files </tspan><tspan x="10" y="1130" class="output" xml:space="preserve">$ jj new second third -m merged </tspan><tspan x="10" y="1148" class="output" xml:space="preserve">Working copy (@) now at: <tspan class="bold fg13">p</tspan><tspan class="bold fg8">rkpnozk</tspan><tspan class="bold"> </tspan><tspan class="bold fg12">f</tspan><tspan class="bold fg8">c1576fe</tspan><tspan class="bold"> </tspan><tspan class="bold fg10">(empty)</tspan><tspan class="bold"> merged</tspan> </tspan><tspan x="10" y="1166" class="output" xml:space="preserve">Parent commit (@-) : <tspan class="bold fg5">k</tspan><tspan class="fg8">snxoqto</tspan> <tspan class="bold fg4">4</tspan><tspan class="fg8">a9f92a4</tspan> <tspan class="fg5">second</tspan><tspan class="fg8"> | </tspan>second </tspan><tspan x="10" y="1184" class="output" xml:space="preserve">Parent commit (@-) : <tspan class="bold fg5">o</tspan><tspan class="fg8">zsvrstx</tspan> <tspan class="bold fg4">c</tspan><tspan class="fg8">a9de280</tspan> <tspan class="fg5">third</tspan><tspan class="fg8"> | </tspan><tspan class="fg1">(conflict)</tspan> third </tspan><tspan x="10" y="1202" class="output" xml:space="preserve">Added 0 files, modified 1 files, removed 0 files </tspan><tspan x="10" y="1220" class="output" xml:space="preserve">$ jj log </tspan><tspan x="10" y="1238" class="output" xml:space="preserve"><tspan class="bold fg2">@</tspan> <tspan class="bold fg13">p</tspan><tspan class="bold fg8">rkpnozk</tspan><tspan class="bold"> </tspan><tspan class="bold fg3">jjfan@example.com</tspan><tspan class="bold"> </tspan><tspan class="bold fg14">2025-12-23 20:47:57</tspan><tspan class="bold"> </tspan><tspan class="bold fg12">f</tspan><tspan class="bold fg8">c1576fe</tspan> </tspan><tspan x="10" y="1256" class="output" xml:space="preserve">├─╮ <tspan class="bold fg10">(empty)</tspan><tspan class="bold"> merged</tspan> </tspan><tspan x="10" y="1274" class="output" xml:space="preserve">│ <tspan class="bold fg1">×</tspan> <tspan class="bold fg5">o</tspan><tspan class="fg8">zsvrstx</tspan> <tspan class="fg3">jjfan@example.com</tspan> <tspan class="fg6">2025-12-23 20:47:56</tspan> <tspan class="fg5">third</tspan> <tspan class="bold fg4">c</tspan><tspan class="fg8">a9de280</tspan> <tspan class="fg1">(conflict)</tspan> </tspan><tspan x="10" y="1292" class="output" xml:space="preserve">│ │ third </tspan><tspan x="10" y="1310" class="output" xml:space="preserve">○ │ <tspan class="bold fg5">k</tspan><tspan class="fg8">snxoqto</tspan> <tspan class="fg3">jjfan@example.com</tspan> <tspan class="fg6">2025-12-23 20:47:57</tspan> <tspan class="fg5">second</tspan> <tspan class="bold fg4">4</tspan><tspan class="fg8">a9f92a4</tspan> </tspan><tspan x="10" y="1328" class="output" xml:space="preserve">├─╯ second </tspan><tspan x="10" y="1346" class="output" xml:space="preserve">○ <tspan class="bold fg5">t</tspan><tspan class="fg8">plkpxsn</tspan> <tspan class="fg3">jjfan@example.com</tspan> <tspan class="fg6">2025-12-23 20:47:56</tspan> <tspan class="fg5">first</tspan> <tspan class="bold fg4">2</tspan><tspan class="fg8">b9ad113</tspan> </tspan><tspan x="10" y="1364" class="output" xml:space="preserve">│ first </tspan><tspan x="10" y="1382" class="output" xml:space="preserv