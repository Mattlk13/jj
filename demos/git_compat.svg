<svg xmlns="http://www.w3.org/2000/svg" width="720" height="1856" viewBox="0 0 720 1856"><style>.container{font:14px Fira Code,Liberation Mono,SFMono-Regular,Consolas,Menlo,monospace;line-height:18px}.output{white-space:pre}.bold{font-weight:600}.underline{text-decoration:underline}.hard-br{font-size:16px;fill-opacity:.8;user-select:none}.fg1{fill:#c50f1f}.fg2{fill:#13a10e}.fg3{fill:#c19c00}.fg4{fill:#0037da}.fg5{fill:#881798}.fg6{fill:#3a96dd}.fg7{fill:#ccc}.fg8{fill:#767676}.fg10{fill:#16c60c}.fg12{fill:#3b78ff}.fg13{fill:#b4009e}.fg14{fill:#61d6d6}</style><rect width="100%" height="100%" y="0" rx="4.5" style="fill:#0c0c0c"/><svg width="720" height="1836" x="0" y="10" viewBox="0 0 720 1836"><text class="container fg7"><tspan x="10" y="32" class="output" xml:space="preserve"><tspan class="fg2"># Clone a Git repo:</tspan> </tspan><tspan x="10" y="50" class="output" xml:space="preserve"> </tspan><tspan x="10" y="68" class="output" xml:space="preserve">$ jj git clone https://github.com/octocat/Hello-World </tspan><tspan x="10" y="86" class="output" xml:space="preserve">Fetching into new repo in &quot;/tmp/tmp.MSKYMYpbzf/Hello-World&quot; </tspan><tspan x="10" y="104" class="output" xml:space="preserve">bookmark: <tspan class="fg5">master@origin </tspan> [new] tracked </tspan><tspan x="10" y="122" class="output" xml:space="preserve">bookmark: <tspan class="fg5">octocat-patch-1@origin</tspan> [new] untracked </tspan><tspan x="10" y="140" class="output" xml:space="preserve">bookmark: <tspan class="fg5">test@origin </tspan> [new] untracked </tspan><tspan x="10" y="158" class="output" xml:space="preserve">Setting the revset alias `trunk()` to `master@origin` </tspan><tspan x="10" y="176" class="output" xml:space="preserve">Working copy (@) now at: <tspan class="bold fg13">r</tspan><tspan class="bold fg8">yovlopo</tspan><tspan class="bold"> </tspan><tspan class="bold fg12">6</tspan><tspan class="bold fg8">ae4c1dd</tspan><tspan class="bold"> </tspan><tspan class="bold fg10">